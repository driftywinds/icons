name: Build and Publish Multi-arch Docker Image

on:
  # Scheduled builds - customize the cron schedule as needed
  schedule:
    # Daily at 2:00 AM UTC
    - cron: '0 2 * * 1'
    # Weekly on Monday at 2:00 AM UTC
    # - cron: '0 2 * * 1'
    # Monthly on the 1st at 2:00 AM UTC
    # - cron: '0 2 1 * *'
  
  # Manual trigger with optional custom tag input
  workflow_dispatch:
    inputs:
      custom_tag:
        description: 'Custom tag (optional, in addition to date tags)'
        required: false
        type: string
  
  # Trigger on push to main branch (optional - comment out if not needed)
  push:
    branches:
      - main

env:
  # CUSTOMIZE THIS: Set your GHCR package name
  GHCR_IMAGE_NAME: ghcr.io/driftywinds/selfhst-icons
  
  # CUSTOMIZE THIS: Set your Dockerfile path if not in root
  DOCKERFILE_PATH: ./build/Dockerfile.txt
  
  # CUSTOMIZE THIS: Set build context path
  BUILD_CONTEXT: ./build/

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate date tag
        id: date
        run: |
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "datetime=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.date.outputs.date }}
            type=raw,value=${{ steps.date.outputs.datetime }}
            type=raw,value=${{ github.event.inputs.custom_tag }},enable=${{ github.event.inputs.custom_tag != '' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Output image tags
        run: |
          echo "Built and pushed images with tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n'
